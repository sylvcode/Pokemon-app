<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Pokemon App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--My style CSS-->
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <!--Favicon-->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <!-- <button id="show-modal">Show modal</button>
    <button id="show-dialog">Show dialog</button> -->
    <div class="modal-title"></div>
    <div class="modal-body"></div>
    <ul class="pokemon-list"></ul>
    <div id="modal-container"></div>

    <!-- Polyfill-->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <!-- Javascript-->
    <script src="js/modal.js"></script>
    <script src="js/scripts.js"></script>
    <script>
      fetchPokemons().then(function (pokemons) {
        for (let i = 0; i <= pokemons.length; i++) {
          loadDetails(pokemons[i]).then(function (detailedPokemon) {
            pokemonRepository.add(detailedPokemon);
            addListItem(detailedPokemon);
          });
        }
      });
    </script>
  </div>
</body>

</html>
