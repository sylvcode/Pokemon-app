<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Pokemon App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!----ICONS-->
  <script src="https://unpkg.com/phosphor-icons"></script>
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  <!--Favicon-->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
  </script>
</head>
<header>
  <nav class="navbar navbar-light bg-light justify-content-center">
    <a class="navbar-brand title">Pokemon</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" id="myInput" onkeyup="searchPokemon()" type="text" placeholder="Search"
        aria-label="Search">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search Pokemon</button>
    </form>
  </nav>
</header>

<body>
  <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-capitalize" id="pokemonModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-capitalize">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="image-container">


    <div class="container-md text-center">
      <h1></h1>
      <div class="list-container">
        <ul class="row list-group flex-row flex-wrap justify-content-around list-unstyled" id="myUl">
        </ul>
      </div>
    </div>
  </div>
  <footer>
    <h3>Coded with <i class="ph-heart"> by Sylvia </i> & open source code is on <a
        href="https://github.com/sylvcode/pokemon-app" target="_blank"> <span class="iconify"
          data-icon="akar-icons:github-outline-fill" data-width="25"></span>
      </a> </h3>
  </footer>
  <script src="js-bootstrap/modal.min.js" type="text/javascript"></script>
  <script src="js-bootstrap/script.min.js" type="text/javascript"></script>
  <script>
    fetchPokemons().then(function (pokemons) {
      for (let i = 0; i <= pokemons.length; i++) {
        if (!pokemons[i]) continue;
        loadDetails(pokemons[i]).then(function (detailedPokemon) {
          pokemonRepository.add(detailedPokemon);
          addListItem(detailedPokemon);
        });
      }
    });
  </script>
</body>

</html>
