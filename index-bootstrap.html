<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Pokemon App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!--Favicon-->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemonModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1>Pokemon name</h1>
          <p>Pokemon height</p>
          <p>Pokemon height</p>
          <img src="" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container text-center">
    <h1>Pokemon'o</h1>
    <ul class="list-group">
      <li class="list-group-item">
        <button class="btn btn-primary pokemon-button" type="button" class="btn btn-primary" data-toggle="modal"
          data-target="#pokemonModal">
          pokemon.name
        </button>
      </li>
      <li class="list-group-item">
        <button class="btn btn-primary pokemon-button" type="button" class="btn btn-primary" data-toggle="modal"
          data-target="#pokemonModal">
          pokemon.name2
        </button>
      </li>
    </ul>
  </div>
  <script src="js-bootstrap/" type="text/javascript"></script>
  <script src="js-bootstrap/" type="text/javascript"></script>
  <script>
    fetchPokemons().then(function (pokemons) {
      console.log(pokemons);
      for (let i = 0; i <= pokemons.length; i++) {
        if (!pokemons[i]) continue;
        loadDetails(pokemons[i]).then(function (detailedPokemon) {
          pokemonRepository.add(detailedPokemon);
          addListItem(detailedPokemon);
        });
      }
    });
  </script>
</body>

</html>
